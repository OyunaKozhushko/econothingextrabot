version: "3"

services:
  mongodb:
    container_name: mongodb
    image: mongo
    restart: always
    volumes:
      - mongodb:/data/db
      - mongoconfig:/data/configdb
    ports:
      - 27017:27017
    env_file:
      - ".env"
    command: mongod

  mongo-express:
    image: mongo-express
    restart: always
    depends_on:
      - "mongodb"
    ports:
      - 8081:8081
    env_file:
      - ".env"

  tgbot:
    container_name: econothingextrabot
    build:
      context: .
    command: python app.py
    restart: always
    env_file:
      - ".env"

volumes:
  mongodb:
  mongoconfig:
